<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rhaj's Materialized Page</title>
        <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="material.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </head>
  <body>
    <div class="row">

          <div class="col s12 m8 offset-m2 l4">
           <div class="card grey lighten-5 z-depth-1 valign-wrapper hoverable">
               <div class="row valign-wrapper">
                 <div class="col s3">
                   <img src="https://i1.sndcdn.com/avatars-000325093733-9eb2yj-t500x500.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                 </div>
                 <div class="col s9">
                   <span class="black-text">
                     <h3>Profile</h3>
                   </span>
                 </div>
              </div>
           </div>
         </div>

          <div class="col s12 m8 offset-m2 l8">
             <div class="card valign-wrapper grey lighten-5 z-depth-1 hoverable">
               <div class="row valign-wrapper">
                 <div class="col s12">
                   <span class="black-text">
                     <h3>Professional skills</h3>
                   </span>
                 </div>
               </div>
             </div>
          </div>

          <div class="col s12 m8 offset-m2 l4">
             <div class="card-panel grey lighten-5 z-depth-1 hoverable">
               <div class="row valign-wrapper">
                 <div class="col s12">
                   <span class="black-text">
                     <h3>Education</h3>
                   </span>
                 </div>
               </div>
             </div>
          </div>

          <div class="col s12 m8 offset-m2 l8">
             <div class="card-panel grey lighten-5 z-depth-1 hoverable">
               <div class="row valign-wrapper">
                 <div class="col s12">
                   <span class="black-text">
                     <h3>Work Experience</h3>
                   </span>
                 </div>
               </div>
             </div>
          </div>

          <div class="col s12 m8 offset-m2 l4">
             <div class="card-panel grey lighten-5 z-depth-1 hoverable">
               <div class="row valign-wrapper">
                 <div class="col s12">
                   <span class="black-text">
                     <h3>Certifications</h3>
                   </span>
                 </div>
               </div>
             </div>
          </div>

          <div class="col s12 m8 offset-m2 l8">
             <div class="card-panel grey lighten-5 z-depth-1 hoverable">
               <div class="row valign-wrapper">
                 <div class="col s12">
                   <span class="black-text">
                     <h3>Recognitions</h3>
                   </span>
                 </div>
               </div>
             </div>
          </div>
      </div>

      <div class="row">
        <div class="col s12 m8 offset-m2 l9 offset-l1">
           <div class="card-panel grey lighten-5 z-depth-1 hoverable">
             <div class="row valign-wrapper">
               <div class="col s12">
                 <span class="black-text">
                   <h3>Testimonials</h3>
                 </span>
               </div>
             </div>
           </div>
        </div>
      </div>

  </body>
</html>
